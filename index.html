<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal solution</title>
    <!-- Tailwind and daisyui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Googole fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;800&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/4363fbc18b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <style>
      .font-garamond {
        font-family: "EB Garamond", serif;
        font-weight: 800;
      }
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <!-- Navbar section -->
    <header class="container lg:w-3/4 m-auto">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li>
                <a>Home</a>
              </li>
              <li>
                <a>Services</a>
                <ul class="p-2">
                  <li><a>Service 1</a></li>
                  <li><a>Service 2</a></li>
                </ul>
              </li>
              <li>
                <a>Cases</a>
                <ul class="p-2">
                  <li><a>Simple case</a></li>
                  <li><a>Complecated case</a></li>
                </ul>
              </li>
              <li>
                <a>Blog</a>
              </li>
              <li>
                <a>Contact Us</a>
              </li>
            </ul>
          </div>
          <a class="cursor-pointer">
            <img src="./images/logo2.png" alt="" />
          </a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal opacity-80">
            <li><a>Home</a></li>
            <li>
              <a>Services <i class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li>
              <a>Cases <i class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li><a>Blog <i class="fa-solid fa-chevron-right"></i></a></li>
            <li><a>Contact us <i class="fa-solid fa-chevron-right"></i></a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-[#B68C5A] rounded-md text-white text-sm lg:text-base">Free Consultation</a>
        </div>
      </div>
    </header>
  </body>
</html>
